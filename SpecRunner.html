<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="public/stylesheets/jasmine.css">
  <script type="text/javascript" src="public/javascripts/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="public/javascripts/jasmine/jasmine-html.js"></script>

  <script type="text/javascript" src="public/javascripts/jquery-1.4.2.js"></script>
  <script type="text/javascript" src="public/javascripts/c4.js"></script>

  <script type="text/javascript" src="spec/spec_helper.js"></script>
  <script type="text/javascript" src="spec/c4.js"></script>

</head>
<body>

  <script type="text/javascript">
    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
    jasmine.getEnv().execute();
  </script>

  <div id="canvasContainer" style="position: relative">
    <canvas id="canvasOverlay" width="560" height="560" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
    <canvas id="canvas" width="560" height="560" style="position: absolute; left: 0; top: 0; border: 1px solid #ddd; z-index: 1;"></canvas>
  </div>

</body>
</html>
